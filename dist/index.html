<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link id="favicon" rel="shortcut icon" href="../dist/src/favicon.png" type="image/x-icon">
<script defer src="bundle.js"></script></head>
<body>
    <header>
        ToDo List
        <button id="mode"><img id="dark-icon" src="" alt="Toggle Dark mode"></button>
    </header>
    <nav>
        Projects
        <div class="projects" id="projects">
                        
        </div>

        <div class="newProject">
            <input id="newProjectName" type="text" class="navbutton" placeholder="New Project Title">
            <button class="navbutton" id="add">+</button>
        </div>
    </nav>
    <div id="main">
        <div id="content">
            <div class="title"><p type="text" class="title" id="title" contenteditable="true">Title</p> 
                <button class="projectdel"><img id='projectDelIco' src="" alt="Delete Project"></button>
            </div>
            <div id="details"><h3>Project Details</h3><input class="navbutton" id="detailsInput" type="text" placeholder="Details"></div>
            
            <div id="todoTitle">
                <h3>To Do</h3>
            </div>

            <div id="todo"> 
                        
                <input type="text" class="navbutton" id="todoInput" placeholder="New Task press Enter">

            </div>
            
        </div>
    </div>
    <footer>Copyright JackGraymer <a href="https://github.com/JackGraymer/ToDo-List" target="_blank"><img id="github" src="" alt="GitHub icon"></a>2022</footer>
</body>
</html>
