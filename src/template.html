<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link id="favicon" rel="shortcut icon" href="../dist/src/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        ToDo List
        <button id="mode"><img id="dark-icon" src="" alt="Toggle Dark mode"></button>
    </header>
    <nav>
        <div class="projects">
            Projects
            
        </div>

        <div class="newProject">
            <input id="newProjectName" type="text" class="navbutton" placeholder="New Project Title">
            <button class="navbutton" id="add">+</button>
        </div>
    </nav>
    <div id="main">
        <div id="content">
            <div class="title"><p class="title" id="title">Title</p> 
                <button class="projectdel"><img id='projectDelIco' src="" alt="Delete Project"></button>
            </div>
            
            <ul id="list">Example</ul>
        </div>
    </div>
    <footer>Copyright JackGraymer <a href="https://github.com/JackGraymer/ToDo-List" target="_blank"><img id="github" src="" alt="GitHub icon"></a>2022</footer>
</body>
</html>
